<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>チャットフォーム</title>
    <link rel="stylesheet" href="./public/global.css" />
  </head>
  <body>
    <div class="chat-form-container">
      <div class="header">
        <div class="status-dot"></div>
        <div class="title">Kyutech AI Lab</div>
      </div>
      <div class="messages" id="res">
        <!-- メッセージはここに追加されます -->
      </div>
      <div class="footer">
        <button id="refresh">refresh</button>
        <input
          type="text"
          class="search-box"
          placeholder="メッセージを入力"
          id="req"
        />
        <button id="send">send</button>
      </div>
    </div>
    <script src="../aiForm/app/sendmessage.js"></script>
  </body>
</html>
